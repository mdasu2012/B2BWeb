<div id="form-wrapper">
  <div class=" card">
    <div class=" card-header">
      <h5 class=" title" style="text-align: center;">Login</h5>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class=" card-body">

        <div>
          <div class=" form-group">
            <label> Username</label>
            <input class=" form-control" placeholder="Enter User Name" formControlName="username" type="text"
              required />
          </div>
        </div>
        <div>
          <div class=" form-group">
            <label> Password</label>
            <input class=" form-control" placeholder="Enter Password" formControlName="password" type="password"
              required />
          </div>
        </div>


      </div>
      <div class="login-div">
        <button class=" btn btn-fill btn-danger" type="submit" [disabled]="this.loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
