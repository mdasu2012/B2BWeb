<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title"> Create New Property </h5>
                </div>
                <form [formGroup]="createPropertyForm" (ngSubmit)="createProperty()">
                    <div class=" card-body">
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Property Name </label>
                                    <input class=" form-control" placeholder="Property Name" type="text"
                                        formControlName="propertyName" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Company Name </label>
                                    <input class=" form-control" placeholder="Company Name" type="text"
                                        formControlName="companyName" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Rera No </label>
                                    <input class=" form-control" placeholder=" Rera Number" type="text"
                                        formControlName="reraNumber" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Guideline Value </label>
                                    <input class=" form-control" placeholder="Guideline Value" type="text"
                                        formControlName="guidelineValue" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Property Type </label>
                                    <select class="form-control" placeholder="Property Type"
                                        formControlName="propertyType">
                                        <option value="">Selec Property Type</option>
                                        <option value="PLOT">Plot</option>
                                        <option value="FLAT">Flat</option>
                                        <option value="COMMERCIAL">Commercial</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Total Plots </label>
                                    <input class=" form-control" placeholder="totalPlots" type="number"
                                        formControlName="totalPlots" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label>Property Poc</label>
                                    <input class=" form-control" placeholder="Property Poc" type="text"
                                        formControlName="poc" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label>Mobile</label>
                                    <input class=" form-control" placeholder="Mobile" type="tel" maxlength="10"
                                        formControlName="mobile" />
                                </div>
                            </div>
                        </div>

                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Amenities </label>
                                    <input class=" form-control" placeholder="Amenities" type="text"
                                        formControlName="amenities" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label>Status</label>
                                    <input class=" form-control" placeholder="Status" type="text"
                                        formControlName="status" />
                                </div>
                            </div>
                            

                        </div>

                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label>Start Date</label>
                                    <!-- <input class=" form-control" placeholder="Start Date" type="text"
                                        formControlName="startDate" /> -->
                                        <div class="form-group">
                                            <input type="text"
                                                   placeholder="Datepicker"
                                                   class="form-control"
                                                   bsDatepicker
                                                   formControlName="startDate"
                                                   [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }">
                                          </div>

                                        <!-- <input type="text"
                                             placeholder="Datepicker"
                                             class="form-control"
                                             formControlName="startDate"
                                             bsDatepicker
                                             [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }"> -->
                                </div>
                                    
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Extension Date </label>
                                    <!-- <input class=" form-control" placeholder="Extension Date " type="text"
                                        formControlName="extensionDate" /> -->
                                        <div class="form-group">
                                            <input type="text"
                                                   placeholder="Datepicker"
                                                   class="form-control"
                                                   bsDatepicker
                                                   formControlName="extensionDate"
                                                   [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }">
                                          </div>

                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label>Property Description</label>
                                    <input class=" form-control" placeholder="Property Description" type="text"
                                        formControlName="propertyDescription" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                
                            </div>
                        </div>
                        <hr>
                        <div formGroupName="address">

                            <div class=" row">
                                <div class=" col-md-6 pr-md-1">
                                    <div class=" form-group">
                                        <label> Address </label>
                                        <input class=" form-control" placeholder="Address" type="text"
                                            formControlName="village" />
                                    </div>
                                </div>
                                <div class=" col-md-6 px-md-1">
                                    <div class=" form-group">
                                        <label> State</label>
                                        <input class=" form-control" placeholder="State" type="text"
                                            formControlName="state" />
                                    </div>
                                </div>
                            </div>
                            <div class=" row">
                                <div class=" col-md-6 pr-md-1">
                                    <div class=" form-group">
                                        <label> District </label>
                                        <input class=" form-control"  placeholder="District" type="text"
                                            formControlName="district" />
                                    </div>
                                </div>
                                <div class=" col-md-6 px-md-1">
                                    <div class=" form-group">
                                        <label> Directions </label>
                                        <input class=" form-control"  placeholder="Directions" type="text"
                                            formControlName="directions" />
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class=" card-footer">
                        <button class=" btn btn-fill btn-success" type="submit"
                            [disabled]="this.createPropertyForm.invalid">Save</button>
                        <button class=" btn btn-fill btn-danger" type="button" (click)="gotoBack()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
