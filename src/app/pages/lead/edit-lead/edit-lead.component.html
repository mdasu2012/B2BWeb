<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Edit Lead </h5>
                </div>
                <form [formGroup]="editLeadForm" (ngSubmit)="updateLead()">
                    <div class=" card-body">
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> First Name</label>
                                    <input class="form-control mb-0" placeholder="First Name" type="text"
                                        formControlName="firstName" />
                                        <small  *ngIf="editLeadForm.controls.firstName.touched && editLeadForm.get('firstName').errors">Required</small>
                                 </div>
                                 
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Middle Name </label>
                                    <input class=" form-control mb-0" placeholder="Middle Name" type="text"
                                        formControlName="middleName" />
                                        </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Last Name </label>
                                    <input class=" form-control mb-0" placeholder=" Last Name" type="text"
                                        formControlName="lastName" />
                                        <small *ngIf="editLeadForm.controls.lastName.touched && editLeadForm.get('lastName').errors">Required</small>
                               </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Occupation </label>
                                    <input class=" form-control mb-0" placeholder="Occupation" type="text"
                                        formControlName="occupation" />
                                        <small *ngIf="editLeadForm.controls.occupation.touched && editLeadForm.get('occupation').errors">Required</small>
                               </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Lead Status </label>
                                    <select class="form-control mb-0" placeholder="Lead Status" formControlName="leadStatus">
                                        <option value="">Selec Lead Status</option>
                                        <option value="COLD">Cold</option>
                                        <option value="HOT">Hot</option>
                                        <option value="WARM">Warm</option>
                                        <option value="CLOSE">Close</option>
                                    </select>
                                    <small *ngIf="editLeadForm.controls.leadStatus.touched && editLeadForm.get('leadStatus').errors">Required</small>
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">

                            </div>
                        </div>
                        <hr>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Phone </label>
                                    <input class=" form-control mb-0" placeholder="Phone" type="tel" maxlength="10"
                                        formControlName="mobile" />
                                        <small *ngIf="editLeadForm.controls.mobile.touched && editLeadForm.get('mobile').hasError('required')">Required</small>
                                        <small *ngIf="editLeadForm.controls.mobile.touched &&editLeadForm.get('mobile').hasError('pattern')">
                                            Enter Valid  Mobile number
                                          </small>
                                    </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Email</label>
                                    <input class=" form-control mb-0" placeholder="Email" type="email"
                                        formControlName="email" />
                                        <small *ngIf="editLeadForm.controls.email.touched && editLeadForm.get('email').hasError('required')">Required</small>
                                        <small *ngIf="editLeadForm.controls.email.touched && editLeadForm.get('email').errors?.email">Enter Valid Email</small>
                                    </div>
                            </div>

                        </div>
                        <div formGroupName="address">

                            <div class=" row">
                                <div class=" col-md-6 pr-md-1">
                                    <div class="form-group">
                                        <label> Address </label>
                                        <input class=" form-control mb-0" rows="5" placeholder="Address" type="text"
                                            formControlName="houseNo" />                                           
                                    </div>
                                </div>
                                <div class=" col-md-6 px-md-1">
                                    <div class=" form-group ">
                                        <label> City</label>
                                        <input class=" form-control mb-0" placeholder="City" type="text"
                                            formControlName="village" />
                                          
                                    </div>
                                </div>
                            </div>
                            <div class=" row">
                                <div class=" col-md-6 pr-md-1">
                                    <div class=" form-group">
                                        <label> State</label>
                                        <input class=" form-control mb-0" placeholder="State" type="text"
                                            formControlName="state" />
                                           
                                    </div>
                                </div>
                                <div class=" col-md-6 px-md-1">
                                    <div class=" form-group ">
                                        <label> District </label>
                                        <input class=" form-control mb-0" rows="5" placeholder="District" type="text"
                                            formControlName="district" />
                                          
                                    </div>
                                </div>
                            </div>
                            <div class=" row">
                                <div class=" col-md-6 pr-md-1">
                                    <div class=" form-group">
                                        <label> Pin Code</label>
                                        <input class=" form-control mb-0" placeholder="Pin Code" type="tel" maxlength="6"
                                            formControlName="pincode" />                                      
                                    </div>
                                </div>
                                <div class=" col-md-6 px-md-1">
                                </div>
                            </div>

                        </div>

                        <hr>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Annual Income </label>
                                    <input class=" form-control mb-0" placeholder="Annual Income" type="text"
                                        formControlName="annualIncome" />
                                        <small *ngIf="editLeadForm.controls.annualIncome.touched && editLeadForm.get('annualIncome').errors">Required</small>
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Lead Source </label>
                                    <select class="form-control mb-0" placeholder="Lead Source" formControlName="leadSource">
                                        <option value="">Selec Lead Source</option>
                                        <option value="COMPANY_LEAD">Company Lead</option>
                                        <option value="OWN_LEAD">Self Lead</option>
                                        <option value="SHARED_LEAD">Shared Lead</option>
                                        <option value="COLDCALLL_LEAD">Cold Call Lead</option>
                                        <option value="CP_LEAD">cp Lead</option>
                                    </select>
                                    <small *ngIf="editLeadForm.controls.leadSource.touched && editLeadForm.get('leadSource').errors">Required</small>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Industry </label>
                                    <input class=" form-control mb-0" placeholder="Industry" type="text"
                                        formControlName="industry" />
                                        <small *ngIf="editLeadForm.controls.industry.touched && editLeadForm.get('industry').errors">Required</small>
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Owner </label>
                                    <input class=" form-control" placeholder="Owner" type="text"
                                        formControlName="owner" />
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class=" card-footer">
                        <button class=" btn btn-fill btn-success" type="submit" [disabled]="this.editLeadForm.invalid">Update</button>
                        <button class=" btn btn-fill btn-danger" type="text" (click)="gotoBack()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
