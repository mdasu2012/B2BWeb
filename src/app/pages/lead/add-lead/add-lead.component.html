<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Create New Lead </h5>
                </div>
                <form [formGroup]="createLeadForm" (ngSubmit)="createLead()">
                    <div class=" card-body">
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> First Name </label>
                                    <input class=" form-control" placeholder="First Name" type="text"
                                        formControlName="firstName" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Middle Name </label>
                                    <input class=" form-control" placeholder="Middle Name" type="text"
                                        formControlName="middleName" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Last Name </label>
                                    <input class=" form-control" placeholder=" Last Name" type="text"
                                        formControlName="lastName" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Occupation </label>
                                    <input class=" form-control" placeholder="Occupation" type="text"
                                        formControlName="occupation" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Lead Status </label>
                                    <select class="form-control" placeholder="Lead Status" formControlName="leadStatus">
                                        <option value="">Selec Lead Status</option>
                                        <option value="COLD">Cold</option>
                                        <option value="HOT">Hot</option>
                                        <option value="WARM">Warm</option>
                                        <option value="CLOSE">Close</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">

                            </div>
                        </div>
                        <hr>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Phone </label>
                                    <input class=" form-control" placeholder="Phone" type="tel" maxlength="10"
                                        formControlName="mobile" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Email</label>
                                    <input class=" form-control" placeholder="Email" type="email"
                                        formControlName="email" />
                                </div>
                            </div>

                        </div>
                        <div formGroupName="address">

                            <div class=" row">
                                <div class=" col-md-6 pr-md-1">
                                    <div class=" form-group">
                                        <label> Address </label>
                                        <input class=" form-control" rows="5" placeholder="Address" type="text"
                                            formControlName="houseNo" />
                                    </div>
                                </div>
                                <div class=" col-md-6 px-md-1">
                                    <div class=" form-group">
                                        <label> City</label>
                                        <input class=" form-control" placeholder="City" type="text"
                                            formControlName="village" />
                                    </div>
                                </div>
                            </div>
                            <div class=" row">
                                <div class=" col-md-6 pr-md-1">
                                    <div class=" form-group">
                                        <label> State</label>
                                        <input class=" form-control" placeholder="State" type="text"
                                            formControlName="state" />
                                    </div>
                                </div>
                                <div class=" col-md-6 px-md-1">
                                    <div class=" form-group">
                                        <label> District </label>
                                        <input class=" form-control" rows="5" placeholder="District" type="text"
                                            formControlName="district" />
                                    </div>
                                </div>
                            </div>
                            <div class=" row">
                                <div class=" col-md-6 pr-md-1">
                                    <div class=" form-group">
                                        <label> Pin Code</label>
                                        <input class=" form-control" placeholder="Pin Code" type="tel" maxlength="6"
                                            formControlName="pincode" />
                                    </div>
                                </div>
                                <div class=" col-md-6 px-md-1">
                                </div>
                            </div>

                        </div>

                        <hr>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Annual Income </label>
                                    <input class=" form-control" placeholder="Annual Income" type="text"
                                        formControlName="annualIncome" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Lead Source </label>
                                    <select class="form-control" placeholder="Lead Source" formControlName="leadSource">
                                        <option value="">Selec Lead Source</option>
                                        <option value="COMPANY_LEAD">Company Lead</option>
                                        <option value="OWN_LEAD">Self Lead</option>
                                        <option value="SHARED_LEAD">Shared Lead</option>
                                        <option value="COLDCALLL_LEAD">Cold Call Lead</option>
                                        <option value="CP_LEAD">cp Lead</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Industry </label>
                                    <input class=" form-control" placeholder="Industry" type="text"
                                        formControlName="industry" />
                                </div>
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Owner </label>
                                    <input class=" form-control" placeholder="Owner" type="text"
                                        formControlName="owner" />
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class=" card-footer">
                        <button class=" btn btn-fill btn-success" type="submit" [disabled]="this.createLeadForm.invalid">Save</button>
                        <button class=" btn btn-fill btn-danger" type="text" (click)="gotoBack()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
